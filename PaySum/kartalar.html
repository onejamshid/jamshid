<!DOCTYPE  html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kartalar</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>


<header class="header">


    <div class=" col-12  flex-row justify-content-center">
        <div id="profile" class="col-6 offset-2 wan">

            <div class="row justify-content-center">
                <img id="profilim"  class="abs w-75" src="imgs/profil.webp" alt="">
            </div>
            <h6 class="mr mt-1">Profile</h6>
        </div>
        <div id="tulovbulimi" class="col-6 offset-2 wan">

            <div class="row justify-content-center">
                <img class="abs w-50" src="imgs/kashelok1.webp" alt="">
            </div>
            <h6 class="mr mt-1">To'lovlar</h6>
        </div>
        <div id="cashback" class="col-6 offset-2 wan">

            <div class="row justify-content-center">
                <img class="abs w-50" src="imgs/money.webp" alt="">
            </div>
            <h6 class="mr mt-1">Cashback</h6>
        </div>
        <div id="kartalar" class="col-6 offset-2 wan">

            <div class="row justify-content-center">
                <img class="abs w-50" src="imgs/plastik2.webp" alt="">
            </div>
            <h6 class=" mr mt-1">Kartalar</h6>
        </div>
        <div id="tarix" class="col-6 offset-2 wan">

            <div class="row justify-content-center">
                <img class="abs w-50" src="imgs/fon2.webp" alt="">
            </div>
            <h6 class=" mr mt-1">Tarix</h6>
        </div>
        <div id="money" class="col-6 offset-2 wan">

            <div class="row justify-content-center">
                <img class="abs w-50" src="image/money.png" alt="">
            </div>
            <p class=" mr mt-1">Convert</p>
        </div>
        <div id="chiqish" class="col-6 offset-2 wan  ">

            <div class="row justify-content-center">
                <img class="abs w-50" src="imgs/exit.webp" alt="">
            </div>
            <h6 class=" mr mt-1">Chiqish</h6>
        </div>

    </div>
</header>

<div class="container">
    <h2 class="text-center text-primary"> KARTA QO'SHISH</h2>
    <div class="col-10 offset-4">
<div class="col-8 offset-1">
    <div  class="card-container   mt-1">

        <div class="front">
            <div class="image">
                <img  class="w-50 h-75 on " src="image/logo3.png" alt="">
                <img class=" chip" src="image/chip.png" alt="">

            </div>
            <div class="card-number-box">*****************</div>
            <div class="flexbox">
                <div class="box">
                    <span>Ism Familiya</span>
                    <div class="card-holder-name" ></div>
                </div>
                <div class="box">
                    <span>expires</span>
                    <div class="expiration">
                        <span class="exp-month">mm</span>
                        <span class="exp-year">yy</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="back">
            <div class="stripe"></div>
            <div class="box">
                <span>cvv</span>
                <div class="cvv-box"></div>
                <img src="image/visa.png" alt="">
            </div>
        </div>

    </div>
</div>
    <form action="">
        <div class="inputBox">
            <span >card number</span>
            <input id="cardraqam" type="text" maxlength="16" class="card-number-input inp">
        </div>
        <div class="inputBox">
            <span>card holder</span>
            <input id="ismfamilya" type="text" class="card-holder-input inp">
        </div>
        <div class="flexbox">
            <div class="inputBox">
                <span >expiration mm</span>
                <select name="" id="oy" class="month-input inp">
                    <option id="bosh1" value="month" selected disabled>month</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </div>
            <div class="inputBox">
                <span >expiration yy</span>
                <select name="" id="yil" class="year-input inp">
                    <option id="bosh2" value="year" selected disabled>year</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                    <option value="2029">2029</option>
                    <option value="2030">2030</option>
                </select>
            </div>
            <div class="inputBox">
                <span>cvv</span>
                <input  type="text" maxlength="4" class="cvv-input">
            </div>
        </div>
        <input id="teksubmit" type="submit" value="submit" class="submit-btn">
    </form>

    <br><br>
    <h2 class="text-secondary text-center">Kartalarim</h2>
    <table class="table table-striped mt-5 text-center">
        <thead>
        <tr>
            <th>Karta raqami</th>
            <th>Karta egasi nomi</th>
            <th>OY</th>
            <th>YIL</th>
        </tr>
        </thead>
        <tbody id="book-list"></tbody>
    </table>
    </div>
</div>








<script>

    document.querySelector('.card-number-input').oninput = () =>{
        document.querySelector('.card-number-box').innerText = document.querySelector('.card-number-input').value;
    }

    document.querySelector('.card-holder-input').oninput = () =>{
        document.querySelector('.card-holder-name').innerText = document.querySelector('.card-holder-input').value;
    }

    document.querySelector('.month-input').oninput = () =>{
        document.querySelector('.exp-month').innerText = document.querySelector('.month-input').value;
    }

    document.querySelector('.year-input').oninput = () =>{
        document.querySelector('.exp-year').innerText = document.querySelector('.year-input').value;
    }

    document.querySelector('.cvv-input').onmouseenter = () =>{
        document.querySelector('.front').style.transform = 'perspective(1000px) rotateY(-180deg)';
        document.querySelector('.back').style.transform = 'perspective(1000px) rotateY(0deg)';
    }

    document.querySelector('.cvv-input').onmouseleave = () =>{
        document.querySelector('.front').style.transform = 'perspective(1000px) rotateY(0deg)';
        document.querySelector('.back').style.transform = 'perspective(1000px) rotateY(180deg)';
    }

    document.querySelector('.cvv-input').oninput = () =>{
        document.querySelector('.cvv-box').innerText = document.querySelector('.cvv-input').value;
    }

</script>








<script src="script.js" type="text/javascript"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="bootstrap/js/popper.min.js"></script>
<script src="bootstrap/js/jquery-3.3.1.slim.min.js"></script>
</body>
</html>
